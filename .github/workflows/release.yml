name: Release

on: 
  release:
    types:
      - published

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Release
        shell: bash
        env:
          bintray_user: ${{ secrets.BintrayUser }}
          bintray_key: ${{ secrets.BintrayKey }}
        run: |
          cd impl/java
          ./upload-bintray.sh
